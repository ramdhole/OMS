<div class="col-lg-8 mx-auto">
    <div class="card text-center" style="background-color: #f8f9fa; height: 100%;">
      <div class="card-body">
        <h5 class="card-title" style="font-size: 50px;">User Details</h5>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0"><strong>Full Name</strong></p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.customerName}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0"><strong>Email</strong></p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.emailId}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0"><strong>Mobile</strong></p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.mobileNumber}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0"><strong>Address</strong></p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.address}}</p>
          </div>
        </div>
      </div>
    </div>
