<div class="card text-center mt-5" style="background-color: #dfe3ee; width: 50%; margin: 0 auto;">
    <div class="card-header" style="background-color: #0d6efd; color: white;">
        <h3>User Register</h3>
    </div>
    <div class="card-body d-flex justify-content-center">
        <form style="width: 50%" (ngSubmit)="userRegister()">
            <div class="mb-3">
                <label for="customerName" class="form-label"><h4>Enter Your Name</h4></label>
                <input type="text" class="form-control" id="customerName" name="customerName" [(ngModel)]="user.customerName" required>
            </div>
            <div class="mb-3">
                <label for="mobileNumber"><h4>Enter your Mobile No.</h4></label><br>
                <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" [(ngModel)]="user.mobileNumber" required>
            </div>
            <div class="mb-3">
                <label for="emailId" class="form-label"><h4>Enter your email</h4></label><br>
                <input type="email" class="form-control" id="emailId" name="emailId" placeholder="abc@xyz.com" [(ngModel)]="user.emailId" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label"><h4>Enter your Address</h4></label><br>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><h4>Enter Password</h4></label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
            </div>

            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</div>
